syntax = "proto3";

package pc;



//数据中心商品模块服务
service DcProduct {
  //新增、编辑品牌
  rpc GetProduct(GetProductDto) returns (BaseResponse);
}


message GetProductDto {
  // 商品id
  int32 id = 1;
  //商品名称
  string name = 2;
  //排序值
  string sort = 3;

}

// 返回
message BaseResponse {
  int32 code = 1;
  string msg = 2;
  string error = 3;
  string data = 4;
}